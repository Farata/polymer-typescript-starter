<!doctype html>
<html>
<head>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="/src/pages/home/home.html">
</head>
<body>

<test-fixture id="basic">
  <template>
    <my-home></my-home>
  </template>
</test-fixture>

<script>
  suite('Home element', function() {
    var homeElement, homeElementTitle;

    setup(function() {
      homeElement = fixture('basic');
    });

    test('has <h1> title', function() {
      homeElementTitle = homeElement.$$('h1');
      assert.equal(homeElementTitle.textContent, 'Home');
    });
  });
</script>

</body>
</html>
